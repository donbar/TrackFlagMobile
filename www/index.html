<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TrackFlag - Real-time Racetrack Flags</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/trackflag.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body ng-app="trackflag" onload="checkPosition();getRaceEvent();getGlobalCommand();">
    <form name='trackflag'>
      <input type='hidden' id='event_id' name='event_id'></input>
  		<div id='runscript' style='display: none'></div>
  		<div id='runscriptlocal' style='display: none'></div>
      <div id='lostconnection' class='lostconnection'><img src='img/lostconnection.jpg'></div>
      <div id='divlogo'>
         <center><img src='img/nasalogo.png' border=0></center>
      </div>
      <div id='geocoords' style='display: none'>
        <input type='text' id='startLat' name='startLat'>
        <input type='text' id='startLon' name='startLon'>
        <input type='text' id='geotime' name='geotime'>
        <input type='text' id='localtime' name='localtime'>
        <input type='text' id='controlmessages' name='controlmessages' value='0'>
      </div>
      <div id='messagesfromcontrol'></div>
      <span id="txtMessage"></span>

  			<div id='container' class='container'>
  			<div id='globalflags' class="globalflags">
          <canvas id="doubleyellowFlag"></canvas>
          <canvas id="redFlag"></canvas>
          <canvas id="greenFlag"></canvas>
          <canvas id="whiteFlag"></canvas>
          <canvas id="blackFlag"></canvas>
          <canvas id="safetyFlag"></canvas>
          <canvas id="restartFlag"></canvas>
          <canvas id="checkeredFlag" class='checkered' style='display:none'></canvas>

    		</div>
  	    <div id='localflags' class='localflags'>
          <canvas id="debrisFlag"></canvas>
          <canvas id="standingYellow"></canvas>
          <canvas id="wavingYellow"></canvas>
          <canvas id="oilFlag"></canvas>
        </div>
      </div>
      </span>
	  </form>
  </body>
</html>
